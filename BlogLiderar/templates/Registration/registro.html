{% extends "Base/padre.html" %}
{% load static %}

{% block titulo %}
<p style="font-size: 70%" ;">Ingreso al Sistema</p>
{% endblock %}

{% block contenido %}
<hr>
<br>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div style="font-size: 25%;"class="card">
                <div style="color: black; background-color: orange; " class="card-body">
                    <h2 style="font-size:200%; text-align: center;">Registro de Usuario</h2>
                    <hr>
                    <form action="" method="POST"> {% csrf_token %}
                        <label for="id_username">Usuario:</label> {{ form.username }} <br><br>
                        <label for="id_password1">Contraseña: {{ form.password1 }} <br><br>
                        <label for="id_password2">Confirmar Contraseña: {{ form.password2 }} <br><br>
                        <hr>
                        <a href="{% url 'login' %}" style="float:left">Iniciar Sesion</a>
                        <input type="submit" value="Registrar" class="btn btn-success" style="float:right; font-size:100%">
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>





{% endblock %}
